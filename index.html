<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 100px;
    }
    .birthday-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="birthday-card" id="birthdayMessage"></div>

  <script>
    const name = "Digo Antonio";
    const age = 24;

    const message = `
      <h1>🎉 Selamat Ulang Tahun 🎉</h1>
      <p>Halo ${name},</p>
      <p>Selamat ulang tahun yang ke-${age}! 🥳</p>
      <p>Semoga di usia yang ke-${age} ini, kamu selalu diberi kesehatan, kebahagiaan, dan kesuksesan dalam setiap langkahmu.</p>
      <p>Teruslah menjadi pribadi yang menginspirasi dan tidak pernah lelah mengejar mimpi!</p>
      <p>🎂🎁🎈</p>
    `;

    document.getElementById('birthdayMessage').innerHTML = message;
  </script>
</body>
</html>
